<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer – Compare Countries</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <img src="./assets/images/explorer_logo.png" alt="World Explorer Logo" class="site-logo">
    <h1>WORLD EXPLORER</h1>

    <!-- DARK MODE TOGGLE -->
    <label class="theme-toggle" for="themeSwitch">
      <input 
        type="checkbox" 
        id="themeSwitch" 
        role="switch" 
        aria-label="Toggle dark mode">
      <span class="slider"></span>
    </label>
  </div>

  <nav class="main-nav" aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="compare.html" aria-current="page">Compare</a>
    <a href="favorites.html">Favorites</a>
  </nav>
</header>

<main class="compare-section">

  <h2>Compare Countries</h2>
  <p class="section-description">
    Choose two countries to compare stats like population and capital.
  </p>

  <div class="compare-controls">

    <label class="sr-only" for="countryA">Select Country A</label>
    <select id="countryA">
      <option value="">Select Country A</option>
    </select>

    <label class="sr-only" for="countryB">Select Country B</label>
    <select id="countryB">
      <option value="">Select Country B</option>
    </select>

    <button id="compare-btn">Compare</button>
  </div>

  <div id="compare-results"></div>


  <!-- ============================
       LANDMARK CARD SECTION
       ============================ -->
  <section class="section">
    <div class="card fade-in">
      <img src="./assets/images/taj-mahal.png" 
          alt="Taj Mahal in Agra" 
          loading="lazy" 
          class="card-img">
      <h3>Taj Mahal – Agra</h3>
      <p>
        World-famous marble mausoleum admired for its beauty and symmetry.
      </p>
    </div>
  </section>

</main>


<footer class="main-footer">
  <p>© 2025 World Explorer</p>
  

</footer>

<script type="module" src="./js/app.js"></script>

</body>
</html>
